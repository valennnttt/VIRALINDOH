  <style>
    :root{
      --bg: #ffffff;
      --fg: #1f1f1f;
      --muted:#6b6b6b;
      --btn-bg1:#f9f9f9; /* soft gradient top */
      --btn-bg2:#e7e7e7; /* soft gradient bottom */
      --btn-border:#d1d1d1;
      --btn-fg:#222;
      --ring:#0071e3;     /* Apple-ish blue */
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0b0b; --fg:#eaeaea; --muted:#a0a0a0;
        --btn-bg1:#1b1b1b; --btn-bg2:#121212; --btn-border:#2a2a2a;
        --btn-fg:#f5f5f5; --ring:#2997ff;
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg); color:var(--fg);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    .wrap{
      min-height:100%;
      display:flex; align-items:center; justify-content:center;
      padding: clamp(16px, 4vw, 48px);
    }
    .card{
      width:100%;
      max-width: 760px;
      text-align:center;
    }

    h1{
      margin:0 0 10px;
      font-weight:600;
      letter-spacing:.2px;
      font-size: clamp(36px, 6vw, 72px);
      color: color-mix(in oklab, var(--fg) 85%, transparent);
    }
    .sub{
      margin: 0 0 28px;
      font-size: clamp(16px, 2.6vw, 20px);
      color: var(--muted);
    }

    .btns{
      display:grid;
      gap:12px;
      grid-template-columns: 1fr;
      max-width: 520px;
      margin: 0 auto;
    }
    @media (min-width: 720px){
      .btns{ grid-template-columns: repeat(3, 1fr); }
    }

    /* Apple-like button */
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      text-decoration:none;
      padding: 14px 18px;
      border-radius: 999px;
      background: linear-gradient(to bottom,var(--btn-bg1),var(--btn-bg2));
      border: 1px solid var(--btn-border);
      color: var(--btn-fg);
      font-size: 16px; font-weight: 500;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      will-change: transform;
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(0,0,0,.10);
    }
    .btn:active{
      transform: translateY(0);
      box-shadow: 0 4px 14px rgba(0,0,0,.08);
    }
    .btn:focus-visible{
      outline: none;
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--ring) 35%, transparent), 0 10px 26px rgba(0,0,0,.12);
    }

    /* Optional tiny caption at bottom */
    .foot{
      margin-top: 26px;
      font-size: 13px;
      color: var(--muted);
      opacity:.9;
    }

    @media (prefers-reduced-motion: reduce){
      .btn, .btn:hover, .btn:active{ transition: none }
    }
  </style>
</head>
